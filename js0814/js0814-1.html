<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./js0814-1-login.html">
        <label for="uid">帳號</label>
        <input type="text" id="uid">
        <br>
        <label for="upw">密碼</label>
        <input type="text" id="upw">
        <br><br>
        <input type="submit" value="登入1" id="btn">
        <input type="button" value="登入2" id="btn2">

    </form>


    <!-- 存放資料在本機端瀏覽器中的Local storage -->
    <!-- //寫入
    // window.localStorage.setItem('v1','3');
    // ('變數名稱','變數值') -->
    <script>

        //登入1按鈕，使用submit搭配form的action
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            let uid = document.getElementById('uid');
            //寫入到loclastoreage
            window.localStorage.setItem('uid', uid.value);

            let upw = document.getElementById('upw');
            //寫入到loclastoreage
            window.localStorage.setItem('upw', upw.value);
        });

        //登入2按鈕，使用跳轉頁面的指令
        let btn2 = document.getElementById('btn2');
        btn2.addEventListener('click', function () {
            let uid = document.getElementById('uid');
            //寫入到loclastoreage
            window.localStorage.setItem('uid', uid.value);

            let upw = document.getElementById('upw');
            //寫入到loclastoreage
            window.localStorage.setItem('upw', upw.value);
        })

    </script>
</body>

</html>
