<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li id="login_id">帳號:</li>
            <li id="login_pw">密碼:</li>
        </ul>
    </div>

    <script>
        //取得所有logostorage中的資料
        // let data = window.localStorage;

        //指定取得logostorage中的資料
        let uid = window.localStorage.getItem('uid');
        let login_id = document.getElementById('login_id');
        login_id.textContent = `帳號:${uid}`;

        let upw = window.localStorage.getItem('upw');
        let login_pw = document.getElementById('login_pw');
        login_pw.textContent = `密碼:${upw}`;

        //檢查帳號是否存在
        if(uid == 'test' && upw == 'test123'){
            alert('登入成功');
        }else{
            alert('登入失敗');
            window.location.href = './js0814-1-login.html';
        }
    </script>
</body>
</html>
