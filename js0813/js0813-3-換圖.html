<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            margin: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 換圖效果 -->
    <div class="wrap">
        <div>
            <img onmouseover="changePic()" onmouseout="restorePic()" id="pic" src="./img/logo-1.png" alt="">
        </div>
    </div>

    <script>
    //換圖
        function changePic(){
        //取得換圖的目標
        let pic = document.getElementById('pic');
        //換圖
        pic.src = './img/logo-2.png';
    }

    //還原
        function restorePic(){
            let pic = document.getElementById('pic');
            pic.src = './img/logo-1.png';
        }
    </script>
</body>
</html>
