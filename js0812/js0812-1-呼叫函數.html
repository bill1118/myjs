<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 方法1:程式敘述寫在標籤內的事件中 -->
    <button onclick="alert('早安1');">顯示訊息1</button>

    <!-- 方法2：呼叫函數 -->
    <button onclick="sayHi();">顯示訊息2</button>
    <script>
        function sayHi() {
            alert('早安2');
        }
    </script>

    <!-- 方法3:監聽函式事件 -->
    <button id="btn1">顯示訊息3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', function () {
            alert('早安3');
        });
    </script>

    <!-- 方法4:呼叫事件 -->
    <button id="btn2">顯示訊息4</button>
    <script>
        // //此方法，無法帶出對應的事件名稱，要自己寫出來
        // let bnt2 = document.querySelector('#btn2'); 

        //此方法，可以帶出對應的事件名稱
        let bnt2 = document.getElementById('btn2');
        // bnt2.onclick = sayHi2;
        // function sayHi2(){
        //     alert('早安4');
        // }

        bnt2.onclick = () => {
            alert('早安4');
        }

    </script>
</body>

</html>
