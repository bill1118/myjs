<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score;
        score=window.prompt('請輸入您的分數');
        //檢查是否按了取消
        if(score==null){
            window.alert('您按了取消');
        }else if(score<0 || score>100){
            window.alert('範圍錯誤');
        }else if(score>=60 && score==100){
            window.alert('及格!');
        }else if(score<60){
            window.alert('不及格!');
        }else {
            //檢查是否為非數值的字串轉換為NaN
            score=Number(score);
            if(isNaN(score)){
                alert('輸入的分數錯誤');
            }
        }
        
        
    </script>
</body>
</html>
