<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //i++ => i=i+1
        for (let i = 1; i <= 5; i = i + 1) {
            document.write('*<br>');//<br>:垂直顯示
        }

        let s=0;
        for(let i=0;i<=10;i++){
            s=s+i;
        }
        document.write(`1+2+3+.....+10=${s}`);













    </script>
</body>

</html>
