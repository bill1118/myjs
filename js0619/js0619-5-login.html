<body>
    <script>
        //相等 0==
        //不相等 !=
        let a='1234';
        let b='4321';

        if (a==1234 && b==4321) {
            console.log('帳密ok');
        }else if (a==1234 && b!=4321) {
            console.log('密碼err');
        }else if (a!=1234 && b==4321) {
            console.log('帳號err');
        }else if (a!=1234 && b!=4321) {
            console.log('帳碼err');
        }


    </script>
