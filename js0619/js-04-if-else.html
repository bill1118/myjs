<body>
    <script>
        let m=1.69;
        let g=100;
        let bmi=g/(m*m);
        console.log(Number(bmi.toFixed(2)));
        
        //多層檢查(符合條件，執行完就結束檢查)
        if (bmi<18.5) {
            console.log('體重過輕');
        }else if (bmi>=18.5 && bmi<24) {
            console.log('體重適中');
        }else if (bmi>=24 && bmi<27) {
            console.log('過重');
        }else if (bmi>=27 && bmi<30) {
            console.log('輕度肥胖');
        }else if (bmi>=30 && bmi<35) {
            console.log('中度肥胖');
        }else if (bmi>=35) {
            console.log('重度肥胖');
        }












    </script>
