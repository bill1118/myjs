<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 宣告變數的語法
        // 1.var 變數名稱;
        // var=>允許同一個檔案中的變數重複宣告
        var price; //建立price變數
        price = 100; //給price值
        // let=>不允許同一個檔案中的變數重複宣告
        // const=>一旦建立就不能被改變=>常數

        //傳統串接方式
        console.log('單價:'+price+'元');

        //字串字面直串接資料(頭尾加上反引號)
        //遇到變數或運算是要加上${變數或運算式}
        console.log(`小計:${price}元`);




    </script>

</body>

</html>
