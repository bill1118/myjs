<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let userName = '健仔';
        // let userAge = 7;
        // function sayHi(){
        //     console.log(`HI,我是${userName},今年${userAge}`);
        // }
        // sayHi();
        //建立物件
        //方法一:實體化
        let user = {
            //物件屬性
            name:'建仔',
            age:7,
            //物件方法
            sayHi:function(){
                //this. => 目前同一個物件中的屬性
                console.log(`HI,我是${this.name},今年${this.age}`);
            }
        };
        //呼叫物件
        //使用成員運算子
        console.log(user.name);
        console.log(user.age);
        user.sayHi();

        //使用中括號，取得物件屬性
        console.log(user['name']);

        //修改物件中的年齡屬性
        user.age = 10;

        //刪除物件中的年齡屬性
        delete user.age;

        //方法二:建構子(new)
        //1.使用new建立一個空物件object
        let mobile = new Object();
        //再建立屬性或方法
        //建立屬性
        mobile.brand = 'iphone';
        mobile.color = 'red';
        //建立方法
        mobile.showMsg = function(){
            console.log(`品牌${this.brand},色彩${this.color}`);
        }

        //呼叫物件屬性跟方法都一樣
        console.log(mobile.brand);

    </script>
</body>
</html>
