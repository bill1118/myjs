<body>
    <script>
        let r1 = Math.floor(Math.random() * 49) + 1;
        let r2 = Math.floor(Math.random() * 49) + 1;
        let arr1 = [];


        for (let i = 1; true; i++) {
            r1 = Math.floor(Math.random() * 49) + 1;

            if (arr1.length == 6) {
                break;
            } else if (arr1.includes(r1) == false) {
                arr1.push(r1);
            }
        }
        arr1.sort((a, b) => {
            return a - b;
        })
        console.log('中獎號碼為:'+arr1);
        console.log('特別獎號為:'+r2);
    </script>
