<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bingoNum = 99;
        let a = 3;

        for (i = 0; i < a; i++) {
            let answer =Number(prompt('請輸入一個數字'));
            if (answer === bingoNum) {
                alert('恭喜 答對了');
                break;
            } else if (i === a) {
                alert('GG');
            } else {
                alert('猜錯了，請在試一次');
            }
        }

    </script>
</body>

</html>
