<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- submit搭配action 直接到下一頁 -->
    <!-- 如果要檢查要用button 不需要submit 需搭配跳轉-->
    <form action="./js0814-1-login.html">
        <label for="uid">帳號</label>
        <input type="text" id="uid">
        <br>
        <label for="upw">密碼</label>
        <input type="text" id="upw">
        <br><br>
        <input id="btn" type="submit" value="登入1">
        <input id="btn2" type="button" value="登入2">
    </form>
    <!-- 存放資料在本機端瀏覽器中的local storage -->
    <script>
        //登入1按鈕，使用submit搭配form的action
        let btn = document.getElementById('btn');
        btn.addEventListener('click',function(){
            let uid = document.getElementById('uid');
            // console.log(uid.value);
            //寫入localstorage
            window.localStorage.setItem('user_id',uid.value);
            //密碼
            let upw = document.getElementById('upw'); 
            // console.log(uid.value);
            //寫入localstorage
            window.localStorage.setItem('user_pw',upw.value);
        });
        //寫入
        //紫色是方法 藍色是屬性
        // window.localStorage.setItem('a1','3');
        // window.localStorage.setItem('a2','5');
        // window.localStorage.setItem('a3','8');

        //登入2按鈕，使用跳轉頁面的指令
        let btn2= document.getElementById('btn2');
        btn2.addEventListener('click',function(){
            let uid = document.getElementById('uid');
            // console.log(uid.value);
            //寫入localstorage
            window.localStorage.setItem('user_id',uid.value);
            //密碼
            let upw = document.getElementById('upw'); 
            // console.log(uid.value);
            //寫入localstorage
            window.localStorage.setItem('user_pw',upw.value);
            window.location.href= './js0814-1-login.html';
        });
    </script>
</body>
</html>
