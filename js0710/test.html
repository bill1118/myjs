<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //陣列中找出超過100以上的資料
        console.log('--- filter ---');
        let arr1 = [1, 3, 5, 100, 234];
        const odds = arr1.filter((n) => {
            return n >= 100;
        })
        console.log(odds);

        console.log('--- for ---');
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }

        console.log('--- while ---');
        let count = 0;
        while (count < arr1.length) {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++
        }

        console.log('--- do-while ---');
        count = 0;
        do {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        } while (count < arr1.length);

    </script>
</body>

</html>
