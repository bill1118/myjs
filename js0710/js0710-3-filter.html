<body>
    <script>
        //只顯示奇數
        let arr1 = [1, 3, 5, 100, 234];
        for (i = 0; i < arr1.length; i++) {
            if (arr1[i] % 2 == 1) {
                console.log(arr1[i]);
            }
        }

        //陣列中只保留奇數 => filter (箭頭函式)(篩選)
        let arr2 = [1, 3, 7, 100, 234];
        console.log(arr2);
        const odds = arr2.filter((n) => {
            // //檢查是否為奇數
            // if (n % 2 == 1) {
            //     return true;
            // }
            // return false;

            //簡化寫法
            return n % 2 == 1;
        })
        console.log(odds);
    </script>
